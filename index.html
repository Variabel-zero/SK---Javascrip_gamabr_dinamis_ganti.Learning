<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Galeri JavaScript</title>
</head>
<body>
	<h1>Galeri JavaScript</h1>
	<div id="caption">Orange</div>
	<img src='images/0.png' alt="gambar tidak ditemukan" id='ganti'>
	<br />
	
	<a href="#" onclick="sebelum()">Sebelum</a>

	<a href="#" onclick="ganti(0)">1</a>
	<a href="#" onclick="ganti(1)">2</a>
	<a href="#" onclick="ganti(2)">3</a>
	<a href="#" onclick="ganti(3)">4</a>
	<a href="#" onclick="ganti(4)">5</a>
	<a href="#" onclick="ganti(5)">6</a>
	<a href="#" onclick="ganti(6)">7</a>
	<a href="#" onclick="ganti(7)">8</a>

	<a href="#" onclick="sesudah(0)">Sesudah</a>
	
	<script>
		//kita buat variabel default untuk nomor
		var nomor = 0;

		var caption = document.getElementById('caption');
		var text = ['Orange','Kuning','Hijau','Biru','Unggu','Abu-abu','Pink','Vanila'];


		function ganti(angka){
			nomor = angka;
			ganti_gambar_refaktory(angka);
		}

		//kita cari terlebih dahulu nomor yang sedang aktif
		function sebelum(){
			nomor--;
			if(nomor < 0) nomor = 7;
			ganti_gambar_refaktory(nomor);
		}

		function sesudah(){
			nomor++;
			if(nomor > 7) nomor = 0;
			ganti_gambar_refaktory(nomor);
		}


		//refaktori
		function ganti_gambar_refaktory(angka){
			var lokasi = "images/"+angka+".png"
			document.getElementById('ganti').src = lokasi;
			caption.innerHTML =text[angka];
			return false;
		}
	</script>
</body>
</html>
